<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>无缝滚动</title>
</head>

<body>
  <div id="box" class="box">
    <ul>
      <li class="item1">1</li>
      <li class="item2">2</li>
      <li class="item3">3</li>
      <li class="item4">4</li>
      <li class="item5">5</li>
    </ul>
  </div>
  <p>
    <button id="start">开始</button>
    <button id="stop">暂停</button>
    <button id="continue">继续</button>
    <button id="destroy">销毁</button>
  </p>
  <p>
    <button class="dot dot0">1</button>
    <button class="dot dot1">2</button>
    <button class="dot dot2">3</button>
    <button class="dot dot3">4</button>
    <button class="dot dot4">5</button>
  </p>
  <p><button id="down">上</button></p>
  <p>
    <button id="right">左</button>
    <span>&emsp;&emsp;&emsp;&emsp;</span>
    <button id="left">右</button>
  </p>
  <p><button id="up">下</button></p>
</body>

</html>
